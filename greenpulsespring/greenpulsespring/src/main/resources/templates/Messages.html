<script>
    document.addEventListener("DOMContentLoaded", function () {
        let boiteOuverte = null;

        document.querySelectorAll(".message-box").forEach(function (box) {
            box.addEventListener("click", function (e) {
                // Fermer l'ancienne boîte ouverte, s'il y en a une
                if (boiteOuverte && boiteOuverte !== box) {
                    const ancienLien = boiteOuverte.querySelector(".edit-delete-links");
                    if (ancienLien) ancienLien.style.display = 'none';
                }

                // Ouvrir la boîte cliquée
                const links = box.querySelector(".edit-delete-links");
                if (links) {
                    const boiteVisible = links.style.display === 'block';
                    links.style.display = boiteVisible ? 'none' : 'block';

                    // Mémoriser ou réinitialiser la boîte actuellement ouverte
                    boiteOuverte= boiteVisible ? null : box;
                }

                e.stopPropagation(); // Empêche la fermeture immédiate
            });
        });

        // Clic encore : tout fermer
        document.addEventListener("click", function () {
            if (boiteOuverte) {
                const links = boiteOuverte.querySelector(".edit-delete-links");
                if (links) links.style.display = 'none';
                boiteOuverte = null;
            }
        });
    });
</script>

<!-- Bouton flottant pour ouvrir le chat -->
<button id="openChatBtn" class="btn btn-primary position-fixed bottom-0 end-0 m-4 rounded-circle" style="z-index: 1050;">
    💬
</button>

<!-- Modal Ollama -->
<div class="modal fade" id="chatModal" tabindex="-1" aria-labelledby="chatModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title" id="chatModalLabel">Discuter avec GreenBot, notre IA</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fermer"></button>
            </div>
            <div class="modal-body">
                <div id="chatBox" style="max-height: 300px; overflow-y: auto;"></div>

                <!-- Spinner de chargement (initialement caché) -->
                <div id="loadingSpinner" class="text-center" style="display: none;">
                    <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Chargement...</span>
                    </div>
                </div>

                <div class="input-group mt-3">
                    <input type="text" id="userMessage" class="form-control" placeholder="Écrivez votre message...">
                    <button class="btn btn-success" id="sendMessage">Envoyer</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Ouvrir la fenêtre modale
    document.getElementById('openChatBtn').addEventListener('click', () => {
        var chatModal = new bootstrap.Modal(document.getElementById('chatModal'));
        chatModal.show();
    });

    // Envoyer le message à Ollama (backend proxy recommandé)
    document.getElementById('sendMessage').addEventListener('click', async () => {
        const userMsg = document.getElementById('userMessage').value;
        if (!userMsg) return;

        const chatBox = document.getElementById('chatBox');
        chatBox.innerHTML += `<div class="mb-2"><strong>Vous :</strong> ${userMsg}</div>`;
        document.getElementById('userMessage').value = '';

        // Afficher le spinner de chargement
        document.getElementById('loadingSpinner').style.display = 'block';

        // Appel API à votre backend qui relaie à Ollama
        const response = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: userMsg })
        });

        const data = await response.json();

        // Cacher le spinner de chargement
        document.getElementById('loadingSpinner').style.display = 'none';

        // Afficher la réponse de GreenBot (Ollama)
        chatBox.innerHTML += `<div class="mb-2"><strong>GreenBot :</strong> ${data.reply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    });
</script>
